<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Website Starting soon</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">


    <!-- Bootstrap CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


    <!-- Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Start ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex flex-column align-items-center">
        <h1>Our Website is starting soon</h1>
        <h2>
          We're working hard to improve our website and we'll ready to launch
          after
        </h2>
        <div
          class="countdown d-flex justify-content-center"
          data-count="2021/12/3"
        >
          <div>
            <h3>%d</h3>
            <h4>Days</h4>
          </div>
          <div>
            <h3>%h</h3>
            <h4>Hours</h4>
          </div>
          <div>
            <h3>%m</h3>
            <h4>Minutes</h4>
          </div>
          <div>
            <h3>%s</h3>
            <h4>Seconds</h4>
          </div>
        </div>

        <div class="subscribe">
          <h4><i class="bi bi-newspaper"></i> Subscribe now to get the latest updates!</h4>
          <form
            class="php-email-form"
          >
            <div class="subscribe-form">
              <input type="email" name="email" autocomplete="off" required />
              <input
                type="submit"
                value="Subscribe"
              /></div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <!-- End -->

    <!-- Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
